name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          set -e  # Exit on any error
          
          echo "=== Current directory ==="
          pwd
          ls -la
          
          echo "=== Changing to project directory ==="
          cd ~/ngrssolver || { echo "Directory not found"; exit 1; }
          
          echo "=== Pulling latest code from GitHub ==="
          git pull origin main || { echo "Git pull failed"; exit 1; }
          
          echo "=== Installing dependencies ==="
          /usr/bin/pip3 install --user -r requirements.txt --quiet || { echo "Pip install failed"; exit 1; }
          
          echo "=== Checking Redis ==="
          docker ps | grep ngrs-redis && echo "Redis running" || echo "Redis not in ps"
          
          echo "=== Restarting API service ==="
          sudo systemctl restart ngrs-api || { echo "Service restart failed"; exit 1; }
          
          echo "=== Waiting for service to start ==="
          sleep 8
          
          echo "=== Health check ==="
          curl -f http://localhost:8080/health || { echo "Health check failed"; exit 1; }
          
          echo "=== Deployment successful ==="
          sudo systemctl status ngrs-api --no-pager
